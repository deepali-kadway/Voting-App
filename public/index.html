<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <h1>You Decide üèÜ Tournament</h1>
    <h2>Vote For Your Favorite Car Brand</h2>
    <h3>One vote per day. Polling results will be published on June 10, 2025</h3>
    <p id="timer">Vote closes in 04 Days 22 Hours 19 mins 44 secs</p>

    <div id="container">
        <div id="rolls-royce" class="card">
            <img src="/public/images/rollsroyce.jpg" alt="rolls-royce Logo">
            <div class="card-content">
                <h4>Rolls Royce</h4>
                <button type="button" class="vote-button">Vote</button>
             </div>
        </div>

        <div id="ferrari" class="card">
            <img src="/public/images/ferrari.jpg" alt="Ferrari Logo">
            <div class="card-content">
                <h4>Ferrari</h4>
                <button type="button" class="vote-button">Vote</button>
             </div>
        </div>

        <div id="porsche" class="card">
            <img src="/public/images/porsche.jpg" alt="Porsche Logo">
            <div class="card-content">
                <h4>Porsche</h4>
                <button type="button" class="vote-button">Vote</button>
             </div>
        </div>

        <div id="bmw" class="card">
            <img src="/public/images/bmw.jpg" alt="BMW Logo">
            <div class="card-content">
                <h4>BMW</h4>
                <button type="button" class="vote-button">Vote</button>
             </div>
        </div>

        <div id="mercedes" class="card">
            <img src="/public/images/mercedes.jpg" alt="Mercedes Logo">
            <div class="card-content">
                <h4>Mercedes</h4>
                <button type="button" class="vote-button">Vote</button>
             </div>
        </div>

        <div id="bentley" class="card">
            <img src="/public/images/bentley.jpg" alt="Bentley Logo">
            <div class="card-content">
                <h4>Bentley</h4>
                <button type="button" class="vote-button">Vote</button>
             </div>
        </div>
    </div>
    <a href="www.google.com">View Polling Results</a>
    <script src="/public/js/script.js"></script>
</body>
</html>
